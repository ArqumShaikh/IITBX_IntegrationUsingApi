




<form class="course-list"  method="post">
  <p>
    <label>List Of Courses</label>
    <select id = "courseList" name="courseList">
      {% for name in names %}
        <option value = "{{forloop.counter0}}">{{name}}</option>
      {% endfor %}
    </select>

  </p>
  <br>
  <button type="submit" name="oneCourse">Get Grades for selected course</button>
  <br>
  <br>
  <br>
  <button type="submit" name="allCourses">Get Grades for all courses</button>
</form>
