{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div class="container" >

        <h1>Create A Course</h1>

        <form method="POST" action="/courseForm/">
    
            {% csrf_token %}
    
            {{ form|crispy }}
    
            <button type="submit" class="btn btn-primary">Submit</button>
    
        </form>

{% endblock %}
